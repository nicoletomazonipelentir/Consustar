<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/stylecadastro.css">
</head>
<body>
    <div id="area">
        <form id="cadastro" autocomplete="off">
            <fieldset>
                <div class="classenome">
                    <label id="nome" for="floatingInput">Nome Completo</label>
                    <br>
                    <input id="nome" type="name" class="form-control" id="floatingInput" placeholder="">   
                </div>

                <div class="classecpf">
                    <label id="cpf" for="floatingInput">CPF</label>
                    <br>
                    <input id="cpf" type="cpf" class="form-control" id="floatingInput" placeholder="111.111.111-11">
                </div>

                <div class="classeEndereço">
                    <label id="endereço" for="floatingInput">Endereço</label>
                    <br>
                    <input id="endereço" type="endereço" class="form-control" id="floatingInput" placeholder="">
                </div>

                <div class="classeBairro">
                    <label id="bairro" for="floatingInput">Bairro</label>
                    <br>
                    <input id="bairro" type="bairro" class="form-control" id="floatingInput" placeholder="">
                </div>

                <div class="classeTel">
                    <label id="tel" for="floatingInput">Telefone</label>
                    <br>
                    <input id="tel" type="tel" class="form-control" id="floatingInput" placeholder="(XX)9XXXX-XXXX">
                </div>

                <div class="classeEMAIL">
                    <label id="email" for="floatingInput">Email</label>
                    <br>
                    <input id="email" type="email" class="form-control" id="floatingInput" placeholder="meuemail@gmail.com">
                </div>
              
                <div class="classeData">
                    <label id="data" for="floatingInput">Data de Nascimento</label>
                    <br>
                    <input id="data" type="data" class="form-control" id="floatingInput" placeholder="DIA/MÊS/ANO">
                </div>

                <div class="classeNum">
                    <label id="numeroEndereco" for="floatingInput">Número do Endereço</label>
                    <br>
                    <input id="numeroEndereco" type="num" class="form-control" id="floatingInput" placeholder="">
                </div>

                <div class="classecep">
                    <label id="cep" for="floatingInput">CEP</label>
                    <br>
                    <input id="cep" type="cep" class="form-control" id="floatingInput" placeholder="XXXXX-XXX">
                </div>

                <div class="classeCidade">
                    <label id="cidade" for="floatingInput">Cidade</label>
                    <br>
                    <input id="cidade" type="city" class="form-control" id="floatingInput" placeholder="">
                </div>

                <div class="classeEstado">
                    <label id="estado" for="floatingInput">Estado</label>
                    <br>
                    <input id="estado" type="state" class="form-control" id="floatingInput" placeholder=""> <!--da pra botar isso com o bagulho da caixinha de selecionar-->
                </div>

                <button id="bCadastrar" class="btn btn-primary" type="submit">Cadastrar</button>
                

            </fieldset>
        </form>
</body>
</html>
